<div class="content">
  <img *ngIf="poster" src="https://image.tmdb.org/t/p/original{{ poster }}" class="poster">
  <div class="information-movie">
    <h1 class="movie-name">{{ name }} </h1>
    <div class="first-info">
      <p class="movie-date">{{ date | date: 'dd/MM/yyyy'}}</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16"><path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/></svg>
      <p class="genres">{{ genre }}</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16"><path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/></svg>
      <p class="runtime">{{ runtime }}</p>
    </div>
    <div class="avaliacoes">
      <button class="popular-review">{{ popularReview }}</button>
      <p class="legend">Avaliação de Usuários</p>
      <button class="rotten-tomatoes">{{ rottenTomatoesEvaluation }}</button>
      <p class="legend">Avaliação do Rotten Tomatoes</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="65" height="64" fill="#081c22" class="bi bi-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="65" height="64" fill="#7d1717" class="bi bi-circle-2" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      </svg>
    </div>
    <p class="tag-line">{{ tagline }}</p>
    <p class="sinopse"><span style="font-weight: 700;">Sinopse:</span> {{ sinopse }}</p>
    <div class="buttons">
      <svg (click)="salvarFavoritos()" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#5a688e" class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
        <path d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13.5zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
      </svg>
      <svg (click)="salvarVer()" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#5a688e" class="bi bi-tv" viewBox="0 0 16 16">
        <path d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"/>
      </svg>
    </div>

  </div>

  <button (click)="voltar()" class="botao-voltar"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg>Voltar</button>
</div>
